name: Build & publish images
on: workflow_dispatch
jobs:
  gen-build-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./test-package-1/Dockerfile
            image: ghcr.io/miampf/test-package-1
          - dockerfile: ./test-package-2/Dockerfile
            image: ghcr.io/miampf/test-package-2
          - dockerfile: ./test-package-3/Dockerfile
            image: ghcr.io/miampf/test-package-3
    env:
      REPLACE_STRING: replaced-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Replace strings
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "replace_me"
          replace: ${{ env.REPLACE_STRING }}
          regex: false
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: miampf
          password: ${{ secrets.GH_PACKAGE_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: v0.${{ github.run_attempt }}.0
          labels: ${{ steps.meta.outputs.labels }}
